<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chon đội</title>
    <link rel="stylesheet" href="/asset/css/chondoi.css">
</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <div class="layout"></div>
            <div class="contents">
                <div class="container">
                    <div class="content">
                        <div class="content-item">
                            <img src="/asset/logo/avt.png" alt="">
                            <div class="content-item-opt">
                                <label for="">Trường</label>
                                <select name="" id="">
                                    <option value="">Chọn trường---</option>
                                    <option value="">Tong Duc Thang University</option>
                                </select>
                            </div>
                            <div class="content-item-opt">
                                <label for="">Tên Đội</label>
                                <select name="" id="">
                                    <option value="">Chọn đội---</option>
                                    <option value="">Tong Duc Thang University</option>
                                </select>
                            </div>
                            <div class="content-item-opt">
                                <label for="">Thể loại</label>
                                <select name="" id="kind" onchange="changeKind()">
                                    <option value="">Chọn Tiết mục---</option>
                                    <option value="Ton Duc Thang">Ton Duc Thang University</option>
                                    <option value="Lac Hong">Lac Hong University</option>
                                </select>
                            </div>
                        </div>
                        
                    </div>
                    <div class="content-text">
                        <h2 >Trường: Lac Hong University</h2>
                        <h2>Đội: Tiểu đội xe khong kinh</h2>
                        <h2 id="kind-text">Thể loại: Hát</h2>
                    </div>

                    <div class="btn-select">
                        <button id="btn-choose">Xác nhận(确认)</button>
                    </div>
                    <footer>
                        <div class="footer">
                            <p>@Được thiết kế bởi khoa Công Nghệ Thông Tin</p>
                            <p><i class="fa-solid fa-phone"></i> (+84)251 3 952 251</p>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script>
        const btnChoose = document.getElementById('btn-choose');
        btnChoose.addEventListener('click', () =>{
            window.location = 'http://127.0.0.1:5500/html/chamdiem2.html'
        })  

        const kindDropdown = document.getElementById('kind');
        const kindText = document.getElementById('kind-text');

        function changeKind() {
        let selectedValue = kindDropdown.value;
        kindText.textContent = `Thể loại: ${selectedValue}`;
        }
    </script>
</body>
